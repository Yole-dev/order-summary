<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href=""> -->
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container">
    <img src="images/illustration-hero.svg" alt="hero background">

    <div class="sub-container">

  <h1>Order Summary</h1>

 <p>You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>

  <div class="ash-box">
    <img src="images/icon-music.svg" alt="music icon" class="music-icon">
    
    <div>
      <h3>Annual Plan</h3>
      <p>$59.99/year</p>
    </div>

    <div class="p">
      <p><a href="#">Change</a></p>
    </div>
    
  </div>


  <button class="purple-button">Proceed to Payment</button>
  <a href="#" class="cancel">Cancel Order</a>
</div>
</div>

</body>

</html>
